<div id="nav">
  <md-card>
    <md-toolbar class="title-font primary">
      <a routerLink="/"><h1>Interestink</h1></a>
      <span class="flex-1"></span>
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item routerLink="/">
          <md-icon>home</md-icon>
          <span class="title-font">Home</span>
        </button>
        <div *ngIf="isLoggedIn()">
          <button md-menu-item routerLink="/profile">
            <md-icon>account_box</md-icon>
            <span class="title-font">Profile</span>
          </button>
          <button md-menu-item (click)="onLogoutClick()">
            <md-icon>power_settings_new</md-icon>
            <span class="title-font">Logout</span>
          </button>
        </div>
        <div *ngIf="!isLoggedIn()">
          <button md-menu-item (click)="onLoginClick()">
            <md-icon>power_settings_new</md-icon>
            <span class="title-font" >Sign In / Register</span>
          </button>
        </div>
      </md-menu>
    </md-toolbar>
    <md-card-content>
      <div class="app-content">
        <flash-messages></flash-messages>
        <router-outlet></router-outlet>
      </div>
    </md-card-content>
  </md-card>
</div>
